name: Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint Frontend
        run: npm run lint:frontend
      - name: Test Frontend
        run: npm run test
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install dependencies (Rust)
        run: sudo apt-get update && sudo apt-get install -y libwebkit2gtk-4.0-dev
      - name: Check Rust
        working-directory: ./src-tauri
        run: cargo check
